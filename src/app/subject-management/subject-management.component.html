<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>

                    <h1>Subject Details</h1>

                    <button (click)="getSubject1()" type="button" class="btn btn-secondary btn-sm">Display
                        Subject</button>

                    <div *ngIf="Subject">
                        <table  class="table table-bordered">
                            <tr>
                                <th> Subject ID</th>
                                <th>Subject Name</th>
                                <th>Subject Marks</th>
                                <th>Subject Grade</th>
                                <th>Subject Student ID</th>
                            </tr>
                            <tr *ngFor="let s of Subject">
                                <td>{{ s.subId }}</td>
                                <td>{{ s.subName }}</td>
                                <td>{{ s.subMarks }}</td>
                                <td>{{s.subGrade}}</td>
                                <td>{{s.sid}}</td>
                        </table>
                    </div>
                </form>


                <form>
                    <h1>Add Subject</h1>
                    <div class="form-group">
                        <label for="subName" class="form-label">Enter Subject Name:</label>
                        <input type="text" placeholder="Enter Name" [(ngModel)]="newSubject.subName" name="subName"
                            class="form-control"><br><br>

                        <label for="subMarks" class="form-label">Enter Marks:</label>
                        <input type="text" placeholder="Enter Marks" [(ngModel)]="newSubject.subMarks" name="subMarks"
                            class="form-control"><br><br>

                        <label for="subGrade" class="form-label">Enter Grade:</label>
                        <input type="text" placeholder="Enter Grade" [(ngModel)]="newSubject.subGrade" name="subGrade"
                            class="form-control"><br><br>

                        <label for="sid" class="form-label">Enter Student ID:</label>
                        <input type="number" placeholder="Enter Student ID" [(ngModel)]="newSubject.sid" name="sid"
                            class="form-control"><br><br>

                        <button (click)="addSub()" type="button" class="btn btn-success btn-sm">Add Subject</button>
                    </div>
                </form>

                <form>
                    <div class="form-group">
                        <h1>Delete Subject</h1>

                        <input type="number" placeholder="Enter Id" [(ngModel)]="id" name="id"><br><br>
                        <button (click)="deleteSub()" type="button" class="btn btn-danger btn-sm">Delete
                            Subject</button>
                    </div>
                </form>

                <form>
                    <div class="form-group">
                        <h1>Update Subject</h1>
                        <label for="uid" class="form-label">Enter ID:</label>
                        <input type="number" placeholder="Enter Id" [(ngModel)]="uid" name="uid"
                            class="form-control"><br><br>

                        <label for="uSubName" class="form-label">Enter Name:</label>
                        <input type="text" placeholder="Enter Name" [(ngModel)]="uSubject.subName" name="uSubName"
                            class="form-control"><br><br>

                        <label for="uSubMarks" class="form-label">Enter Marks:</label>
                        <input type="text" placeholder="Enter Marks" [(ngModel)]="uSubject.subMarks" name="uSubMarks"
                            class="form-control"><br><br>

                        <label for="uSubGrade" class="form-label">Enter Grade:</label>
                        <input type="text" placeholder="Enter Grade" [(ngModel)]="uSubject.subGrade" name="uSubGrade"
                            class="form-control"><br><br>

                       <!-- <label for="uSid" class="form-label">Enter Student ID:</label>
                        <input type="number" placeholder="Enter Student Id" [(ngModel)]="newSubject.sid" name="uSid"
                            class="form-control"><br><br> -->

                        <button (click)="update()" type="button" class="btn btn-success btn-sm">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
